spring.application.name=Aerolinea

# Server Configuration
server.port=8080

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/db_aerolinea
spring.datasource.username=root
spring.datasource.password=  # Add password if required
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update

# JWT Configuration
jwt.secret=your_secret_key_here   # Replace with a secure key
jwt.expirationMs=3600000          # 1 hour in milliseconds

# Hikari Connection Pool Configuration
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# Debugging Configuration
logging.level.org.springframework=DEBUG
logging.level.hibernate=DEBUG